server:
  port: 28083

spring:
  application:
    name: llm-common-service # LLM 로직 호출용 공통 서비스

  # Jackson Configuration (스네이크 케이스 자동 변환)
  jackson:
    property-naming-strategy: SNAKE_CASE

  # PostgreSQL Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/custom_summary?characterEncoding=UTF-8
    username: qubientai
    password: qubientai!@34
    driver-class-name: org.postgresql.Driver

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: update # 테이블 자동 생성 (데이터베이스는 수동 생성 필요)
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # Flyway Configuration (데이터베이스 생성 후 활성화)
  flyway:
    enabled: false # 데이터베이스 생성 후 true로 변경
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

# LLM Orchestrator Configuration
llm:
  orchestrator:
    url: http://localhost:8002
    timeout: 120000

# 로깅 설정
logging:
  level:
    root: INFO
    com.example.summary: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
